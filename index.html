<!DOCTYPE html>
<html>

    <head>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="main.css">

    </head>

    <body>
        <!-- NavBar -->
        <nav class="navbar sticky-top navbar-expand-lg bg-light navbar-light py-3 fixed-top">
            <div class="container">
                <a href="#" class="navbar-brand">Email Reminder</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="bi bi-house p-2"></i>Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link"><i class="bi bi-person p-2 h5"></i>Recipients</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Pa Chuy Chuy -->
        <section class="bg-light text-dark p-4 p-lg-4 text-start">
            <div class="container">
                <h1 class="display-1" style="font-size: 90px; text-wrap: nowrap;">@ Pa Chuy Chuy</h1>
            </div>
        </section>
        <!-- Form -->

        <section class="bg-light p-5 ">
            <div class="container d-flex flex-column justify-content-start">

                <input placeholder="Email" type="email"
                    style="border-top:none; border-left:none; border-right:none; border: buttom 2px solid black; outline:none; width:50%; padding: 5px; background-color: transparent">
                <input placeholder="Subject" type="text"
                    style="border-top:none; border-left:none; border-right:none; border: buttom 2px solid black; outline:none; width:50%; padding: 5px; background-color: transparent; margin-top:20px">

                <textarea autofocus rows="5" wrap="soft" placeholder="Message" name="" id=""
                    style="margin-top: 40px; width:100%; padding:5px; border-radius: 8px;"></textarea>
            </div>
        </section>
        <!-- Date time -->
        <section class="bg-light">
            <div class=" container d-flex flex-column justify-content-start ">
                <p style="padding: 2px;">Set Send Date</p>
                <input id="startDate" class="form-control" type="date" style="padding: 5px; width: 20%" />
                <p style="padding: 2px; margin-top: 20px">Set Time</p>
                <input type="time" id="appt" name="appt" style="padding: 5px; width: 20%;;">

                <button class="btn btn-dark text-light" style="width: 200px; height: 40px; margin-top: 20px; align-self: end">Submit</button>

        </section>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
            </script>

    </body>

</html>
